<!-- Saad_app/templates/Saad_app/courses.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Courses</h1>
  <ul>
    {% for course in courses %}
      <li>{{ course.name }}</li>
    {% endfor %}
  </ul>

  <!-- The form below is a simple example and may need to be adjusted based on your actual model fields and functionality -->
  <h2>Add a New Course</h2>
  <form method="post">
    {% csrf_token %}
    <label for="name">Course Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Add Course</button>
  </form>
{% endblock %}
